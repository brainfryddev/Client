on:
  push:
    branches:
     - main

jobs:
  client:
    name: Build Client
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn package

    - run: mv client/target/client-225.jar client/target/2004scape.jar
    - run: sha256sum client/target/2004scape.jar | cut -d ' ' -f 1 | tr -d '\n' > client/target/2004scape.jar.sha256

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3
      with:
        name: 2004scape
        path: |
          client/target/2004scape.jar
          client/target/2004scape.jar.sha256
